<!-- src/app/tab1/tab1.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyHabitTracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Zusammenfassung -->
  <div class="summary-container">
    <ion-card class="summary-card">
      <ion-card-content>
        <div class="stat">
          <ion-icon name="trophy-outline" color="warning"></ion-icon>
          <div class="stat-text">
            <span class="stat-value">12</span>
            <span class="stat-label">Tage Streak</span>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
    
    <ion-card class="summary-card">
      <ion-card-content>
        <div class="stat">
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
          <div class="stat-text">
            <span class="stat-value">85%</span>
            <span class="stat-label">Erledigt</span>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Gewohnheiten Liste -->
  <div class="habits-container">
    <ion-card *ngFor="let habit of habits">
      <ion-card-content>
        <div class="habit-header">
          <div class="habit-title">
            <div class="habit-checkbox" 
                 [class.checked]="habit.todayDone"
                 (click)="toggleTodayDone(habit, $event)">
              <ion-icon name="checkmark"></ion-icon>
            </div>
            <h2>{{habit.name}}</h2>
          </div>
          <div class="streak-badge" 
               [class.active]="habit.todayDone">
            <ion-icon name="flame" 
                      [class.burning]="true"
                      [style.color]="getStreakIntensityColor(habit.streak)">
            </ion-icon>
            <div class="streak-count">
              <span [style.color]="getStreakIntensityColor(habit.streak)">
                {{habit.streak}}
              </span>
              <ion-icon name="flame" 
                        class="small-flame"
                        [style.color]="getStreakIntensityColor(habit.streak)">
              </ion-icon>
            </div>
          </div>
        </div>
        
        <div class="progress-container">
          <ion-progress-bar [value]="habit.progress/100" 
                           [style.--progress-background]="habit.color">
          </ion-progress-bar>
          <span class="progress-text">{{habit.progress}}%</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
