<!-- src/app/tab1/tab1.page.html -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      MyHabitTracker
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" class="custom-segment">
      <ion-segment-button value="all">
        <ion-label>Alle</ion-label>
      </ion-segment-button>
      <ion-segment-button value="inProgress">
        <ion-label>Aktiv</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed">
        <ion-label>Abgeschlossen</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Zusammenfassung -->
  <div class="summary-container">
    <ion-card class="summary-card">
      <ion-card-content>
        <div class="stat">
          <ion-icon name="trophy-outline" color="warning"></ion-icon>
          <div class="stat-text">
            <span class="stat-value">12</span>
            <span class="stat-label">Tage Streak</span>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
    
    <ion-card class="summary-card">
      <ion-card-content>
        <div class="stat">
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
          <div class="stat-text">
            <span class="stat-value">85%</span>
            <span class="stat-label">Erledigt</span>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Gewohnheiten Liste -->
  <div class="habits-container">
    <ion-card *ngFor="let habit of habits" class="habit-card" [style.border-left]="'4px solid ' + habit.color">
      <ion-card-content>
        <div class="habit-header">
          <div>
            <h2>{{habit.name}}</h2>
            <p class="category">{{habit.category}}</p>
          </div>
          <div class="streak-badge">
            <ion-icon name="flame"></ion-icon>
            {{habit.streak}}
          </div>
        </div>
        
        <div class="progress-container">
          <ion-progress-bar [value]="habit.progress/100" [style.--progress-background]="habit.color"></ion-progress-bar>
          <span class="progress-text">{{habit.progress}}%</span>
        </div>
        
        <div class="habit-actions">
          <ion-button fill="clear" size="small">
            <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small">
            <ion-icon slot="icon-only" name="mic-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
