<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Statistiken
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="stat-card">
          <ion-card-content>
            <div class="stat-value">12</div>
            <div class="stat-label">Längste Streak</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="stat-card">
          <ion-card-content>
            <div class="stat-value">85%</div>
            <div class="stat-label">Durchschnittlich</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gewohnheiten Übersicht</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="stats-container">
        <div *ngFor="let stat of stats" class="stat-bar">
          <div class="stat-info">
            <span>{{stat.name}}</span>
            <span>{{stat.progress}}%</span>
          </div>
          <div class="progress-bar">
            <div class="progress" 
                 [style.width]="stat.progress + '%'"
                 [style.background-color]="stat.color">
            </div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Wöchentliche Aktivität</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>
        <h2>Lesen</h2>
        <p>85% Erfolgsrate</p>
      </ion-label>
      <ion-note slot="end" color="success">+5%</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Sport</h2>
        <p>70% Erfolgsrate</p>
      </ion-label>
      <ion-note slot="end" color="warning">-2%</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Meditation</h2>
        <p>60% Erfolgsrate</p>
      </ion-label>
      <ion-note slot="end" color="success">+8%</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
